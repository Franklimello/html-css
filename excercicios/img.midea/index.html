<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.jpeg" type="image/jpeg">
        <img src="imagens/imagemG.jpeg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/audio2.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
